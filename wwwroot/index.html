<!DOCTYPE html>
<html lang="ru">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ReceptionOfPatients</title>
      <!-- Шрифты -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
        rel="stylesheet"
      />

      <!-- Стили -->
      <link rel="stylesheet" href="./css/default.css" />
      <link rel="stylesheet" href="./css/style.css" />
    </head>
  </head>

  <body>
    <body>
      <div class="content">
        <header class="header">
          <h2 class="header__title">Сайт для работы с БД</h2>
        </header>
        <main class="main">
          <article class="article">
            <h2 class="article__title">
              <a class="article__link" href="doctor?operation=read_page"
                >Доктор</a
              >
            </h2>
            <img
              class="article__icon"
              src="./icons/doctor.svg"
              alt="doctor icon"
            />
          </article>
          <article class="article">
            <h2 class="article__title">
              <a class="article__link" href="patient?operation=read_page"
                >Пациент</a
              >
            </h2>
            <img
              class="article__icon"
              src="./icons/patient.svg"
              alt="patient icon"
            />
          </article>
          <article class="article">
            <h2 class="article__title">
              <a class="article__link" href="service?operation=read_page"
                >Услуга</a
              >
            </h2>
            <img
              class="article__icon"
              src="./icons/service.svg"
              alt="service icon"
            />
          </article>
          <article class="article">
            <h2 class="article__title">
              <a class="article__link" href="reception?operation=read_page"
                >Текущие приёмы</a
              >
            </h2>
            <img
              class="article__icon"
              src="./icons/current.svg"
              alt="current icon"
            />
          </article>
          <article class="article">
            <h2 class="article__title">
              <a
                class="article__link"
                href="receptionResult?operation=read_page"
                >Завершенные приёмы</a
              >
            </h2>
            <img
              class="article__icon"
              src="./icons/completed.svg"
              alt="completed icon"
            />
          </article>
        </main>
        <footer class="footer"></footer>
      </div>
    </body>
  </body>
</html>
