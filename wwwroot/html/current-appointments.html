<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current appointments</title>
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Стили -->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/current-appointments.css">
    <link rel="stylesheet" href="../css/content-title.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>

<body>
    <script defer src="../js/modal-window.js"></script>
    <script defer src="../js//app-current-appointment.js"></script>
    <div class="content">

        <div class="content__header">
            <h1 class="content__title">
                <a class="content__title--link" href="../index.html">Reception of patients</a>
            </h1>
            <nav class="content__menu">
                <nav class="content__menu">
                    <a href="#" class="content__menu-link">Главная</a>
                    <a href="#" class="content__menu-link">Описание проекта</a>
                    <a href="#" class="content__menu-link">Ссылка на GitHub</a>
                </nav>

            </nav>
        </div>

        <header class="header">
            <div class="header__block header__block--services">
                <h2 class="header__title">Текущие приёмы:</h2>
            </div>
        </header>

        <main class="main">
            <section class="service-cards" id="service-cards-id">
                Загрузка...
            </section>
        </main>

        <footer class="footer">
            <button class="footer__button footer__button--add" onclick="showModal()">
                Добавить приём
            </button>
        </footer>

        <!-- Модальное окно -->
        <div class="modal" id="modal">
            <input type="text" placeholder="Пациенты" id="patients">
            <input type="text" placeholder="Доктора" id="doctors">
            <input type="text" placeholder="Диагноз" id="diagnosis">
            <input type="text" placeholder="Описание" id="description">
            <input type="text" placeholder="Рекомендации" id="recommendations">
            <input type="text" placeholder="Оказанные услуги" id="services-rendered">
            <div class="modal__buttons">
                <button class="modal__buttons--saveData" onclick="saveData()">Сохранить</button>
                <button class="modal__buttons--hideModal" onclick="hideModal()">Отменить</button>
            </div>
        </div>
        <div class="modal" id="receptionResServices"></div>
        <!-- Оверлей -->
        <div id="overlay"></div>
    </div>
</body>

</html>
