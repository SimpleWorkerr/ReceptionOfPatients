<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Стили -->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/patient.css">
    <link rel="stylesheet" href="../css/content-title.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>

<body>
    <script defer src="../js/modal-window.js"></script>
    <script defer src="../js/app-patient.js"></script>
    <div class="content">

        <div class="content__header">
            <h1 class="content__title">
                <a class="content__title--link" href="../index.html">Reception of patients</a>
            </h1>
            <nav class="content__menu">
                <nav class="content__menu">
                    <a href="#" class="content__menu-link">Главная</a>
                    <a href="#" class="content__menu-link">Описание проекта</a>
                    <a href="#" class="content__menu-link">Ссылка на GitHub</a>
                </nav>

            </nav>
        </div>

        <header class="header">
            <div class="header__block header__block--patients">
                <h2 class="header__title">Пациенты:</h2>
            </div>
        </header>

        <main class="main">
            <section class="patient-cards" id="patient-cards-id">
                <div class="patient-card">
                    <div class="patient-card__info">
                        <h3 class="patient-card__name">Иванов Роман Николевич</h3>
                        <p class="patient-card__detail">Адрес: Пушкина 23а</p>
                        <p class="patient-card__detail">Номер телефона: +79843467895</p>
                        <p class="patient-card__detail">Дата рождения: 23.06.1990</p>
                    </div>
                    <div class="patient-card__actions">
                        <button onclick="" class="patient-card__button patient-card__button--doctors">Доктора</button>
                        <button onclick="" class="patient-card__button patient-card__button--edit">Изменить</button>
                        <button onclick="" class="patient-card__button patient-card__button--delete">Удалить</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <button class="footer__button footer__button--add" onclick="showModal()">
                Добавить пациента
            </button>
        </footer>

        <!-- Модальное окно -->
        <div class="modal" id="modal">
            <input type="text" placeholder="ФИО" id="name">
            <input type="text" placeholder="Адрес" id="adress">
            <input type="text" placeholder="Номер телефона" id="tel">
            <input type="date" placeholder="Дата рождения" id="birthdate">
            <div class="modal__buttons">
                <button class="modal__buttons--saveData" onclick="saveData()">Сохранить</button>
                <button class="modal__buttons--hideModal" onclick="hideModal()">Отменить</button>
            </div>
        </div>
        <!-- Модельное окно для докторов-->
        <div class="modal" id="doctorsModal">

        </div>

        <!-- Оверлей -->
        <div id="overlay"></div>
    </div>
</body>

</html>
