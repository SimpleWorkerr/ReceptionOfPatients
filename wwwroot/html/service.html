<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Стили -->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/service.css">
    <link rel="stylesheet" href="../css/content-title.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>

<body>
    <script defer src="../js/modal-window.js"></script>
    <script defer src="../js/app-service.js"></script>

    <div class="content">

        <div class="content__header">
            <h1 class="content__title">
                <a class="content__title--link" href="../index.html">Reception of patients</a>
            </h1>
            <nav class="content__menu">
                <nav class="content__menu">
                    <a href="#" class="content__menu-link">Главная</a>
                    <a href="#" class="content__menu-link">Описание проекта</a>
                    <a href="#" class="content__menu-link">Ссылка на GitHub</a>
                </nav>

            </nav>
        </div>

        <header class="header">
            <div class="header__block header__block--services">
                <h2 class="header__title">Услуги:</h2>
            </div>
        </header>

        <main class="main">
            <section class="service-cards" id="service-cards-id">
                <div class="service-card">
                    <div class="service-card__info">
                        <h3 class="service-card__name">Услуга 1</h3>
                        <p class="service-card__detail">Цена: 2000 руб.</p>
                    </div>
                    <div class="service-card__actions">
                        <button onclick="" class="service-card__button service-card__button--doctors">Доктора</button>
                        <button onclick="" class="service-card__button service-card__button--patients">Пациенты</button>
                        <button onclick="" class=" service-card__button service-card__button--edit">Изменить</button>
                        <button onclick="" class="service-card__button service-card__button--delete">Удалить</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <button class="footer__button footer__button--add" onclick="showModal()">
                Добавить услугу
            </button>
        </footer>

        <!-- Модальное окно -->
        <div class="modal" id="modal">
            <input type="text" placeholder="Название" id="name">
            <input type="text" placeholder="Цена" id="price">
            <div class="modal__buttons">
                <button class="modal__buttons--saveData" onclick="saveData()">Сохранить</button>
                <button class="modal__buttons--hideModal" onclick="hideModal()">Отменить</button>
            </div>
        </div>

        <!-- Оверлей -->
        <div id="overlay"></div>
    </div>
</body>

</html>
